<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Flappy Bird</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/icon.png" />

    <meta name="description" content="Play the famous game for free." />
    <meta property="og:image" content="images/logo@512x.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:site_name" content="Flappy Bird" />
    <meta property="og:title" content="Flappy Bird" />
    <meta property="og:description" content="Play the famous game for free." />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta name="author" content="r3nanp" />
    <meta name="theme-color" content="#FFFF00" />
    <meta name="keywords" content="game, flappy, bird, flappy-bird" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Flappy Bird" />
    <meta
      name="twitter:description"
      content="A version of flappy bird made in HTML with Canvas API"
    />
    <meta name="twitter:image" content="/images/logo@512x.png" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https:/fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="/images/logo@192x.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="/images/logo@512x.png"
    />
    <!-- Scripts -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/serviceworker.js')
          .then(() => {
            console.log('service worker registered')
          })
          .catch(() => {
            console.warn('service worker failed')
          })
      }
    </script>

    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.7/dist/sweetalert2.all.min.js"
    ></script>

    <script
      crossorigin="anonymous"
      src="https://polyfill.io/v3/polyfill.min.js"
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header>
      <p>Made by Renan with ðŸ’“</p>
    </header>

    <canvas width="320" height="480"></canvas>
    <script src="/src/game.js" type="module"></script>
  </body>
</html>
